<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For You ğŸ¤</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: url('bg1.jpg') no-repeat center center/cover;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
  }
  .card {
    background: rgba(255,255,255,0.85);
    padding: 20px;
    border-radius: 16px;
    text-align: center;
    width: 90%;
    max-width: 350px;
  }
  h2 { margin-bottom: 10px; }
  .buttons {
    margin-top: 20px;
    position: relative;
    height: 60px;
  }
  button {
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    font-size: 16px;
    cursor: pointer;
  }
  #yesBtn {
    background: #ff6f91;
    color: white;
    margin-right: 10px;
  }
  #noBtn {
    background: #ddd;
    position: absolute;
  }
  .hidden { display: none; }
  .confetti {
    font-size: 24px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="card" id="proposal">
  <h2>Heyy my BhathayikeeğŸ‰ğŸ¤</h2>
  <p>Will you be mine forever? ğŸ¤ğŸ«€</p>

  <div class="buttons">
    <button id="yesBtn">YES ğŸ’–</button>
    <button id="noBtn">NO ğŸ™ˆ</button>
  </div>
</div>

<div class="card hidden" id="yesScreen">
  <h2>ğŸ‰ğŸ‰ğŸ‰</h2>
  <p class="confetti">agana vazhik vaa ilakil konnena ğŸ’</p>
<p class="confetti">chakkara ğŸ’</p>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const proposal = document.getElementById("proposal");
  const yesScreen = document.getElementById("yesScreen");
  const yesAudio = document.getElementById("yesAudio");

  // NO button floating
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 100 - 50;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });

  noBtn.addEventListener("touchstart", () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 100 - 50;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });

   yesBtn.addEventListener("click", () => {
  document.body.style.background = "url('./bg2.jpg') no-repeat center center/cover";
  proposal.classList.add("hidden");
  yesScreen.classList.remove("hidden");

  // ğŸ’– Heart confetti
  const fire = () => {
    confetti({
      particleCount: 60,
      spread: 80,
      startVelocity: 35,
      gravity: 0.9,
      ticks: 220,
      shapes: ['heart'],
      colors: ['#ff3366', '#ff5c8a', '#ff99c8', '#ffd1dc'],
      origin: { x: 0.5, y: 0.6 }
    });
  };
  fire();
  setTimeout(fire, 200);
  setTimeout(fire, 400);

  // ğŸµ Play audio
  if (yesAudio) {
    setTimeout(() => {
      yesAudio.currentTime = 0;
      yesAudio.muted = false;
      yesAudio.volume = 1;
      yesAudio.play().catch(err => console.log("Audio play error:", err));
    }, 50);
  }
});
</script>

<audio id="yesAudio" src="https://filesamples.com/samples/audio/mp3/sample3.mp3" preload="auto" playsinline></audio>

</body>
</html>
